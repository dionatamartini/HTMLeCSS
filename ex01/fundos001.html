<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div.quadrado {
            border: 2px solid black;
            display: inline-block;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
            height: 300px;
        }

        div#q1 {
            background-color: aquamarine;
        }

        div#q2 {
            background-image: linear-gradient(to right, yellow , blue);
        }

        div#q3 {
            background-image: url("imagens/pattern002.png");
            background-repeat: repeat-y;
        }
    </style>
    <title>Quadrados</title>
</head>
<body>
    <div class="quadrado" id="q1"></div>

    <div class="quadrado" id="q2"></div>

    <div class="quadrado" id="q3"></div>
</body>
</html>
